        <main>

                    <li data-category="mens">Мужчины</li>
                    <li data-category="kids">Дети</li>

            </div>

        <button class="container-telephone" id="open-btn-telephone">

                    <div class="form-group">

                        <input type="text" name="name" class="form-control" placeholder=" Ваше имя">
                    </div>
                    <div class="form-group">
                        <!-- <label class="form-label">Email</label> -->
                        <input type="tel" name="tel" class="form-control"  placeholder=" Ваш телефон">
                    </div>
                    <div class="form-group">
                        <!-- <label class="form-label">Email</label> -->
                        <input type="email" name="email" class="form-control" placeholder=" Ваш Email">
                    </div>
                    <button type="submit" class="add-to-cart-btn btn"><span> Продолжить</span></button>
                </form>
            </div>
        </div>
        <div class="modal-category" id="my-modal-category">
            <ul class="categories modal__box-category"  >
                <li data-category="all">New</li>
